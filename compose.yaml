services:
  web:
    image: ghcr.io/cedar2025/xboard:new
    volumes:
      - ./.docker/.data/redis/:/run/redis-socket
      - ./.env:/www/.env
      - ./.docker/.data/:/www/.docker/.data
      - ./public/theme/:/www/public/theme/
    environment:
      - docker=true
    depends_on:
      - redis
    # network_mode: host
    command: php artisan octane:start --server="swoole" --port=7001 --host=0.0.0.0
    restart: on-failure
    ports:
      - 7001:7001
  horizon:
    image: ghcr.io/cedar2025/xboard:new
    volumes:
      - ./.docker/.data/redis/:/run/redis-socket
      - ./.env:/www/.env
      - ./.docker/.data/:/www/.docker/.data
    restart: on-failure
    # network_mode: host
    command: php artisan horizon
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    command: redis-server --unixsocket /data/redis.sock --unixsocketperm 777 --save 900 1 --save 300 10 --save 60 10000
    restart: unless-stopped
    volumes:
      - ./.docker/.data/redis:/data
    sysctls:
      net.core.somaxconn: 1024
